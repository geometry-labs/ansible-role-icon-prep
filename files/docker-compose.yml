version: '3.7'
services:

  prep:
    image: 'iconloop/icon2-node'
    restart: "on-failure"
    container_name: "icon2-node"
    network_mode: "host"
    stdin_open: true
    cap_add:
      - SYS_TIME
    volumes:
      - ./data:/goloop/data
      - ./logs:/goloop/logs
      - ./config:/goloop/config

    environment:

      SERVICE: "${SERVICE:-MainNet}" # MainNet, SeJong
      GOLOOP_LOG_LEVEL: "debug" # trace, debug, info, warn, error, fatal, panic
      KEY_STORE_FILENAME: "${KEY_STORE_FILENAME:-keystore}" # e.g. keystore.json with file at config/keystore.json
      KEY_PASSWORD: "${KEY_PASSWORD}"
      FASTEST_START: "true"
      ROLE: 3  # preps = 3, citizen = 0

  node-exporter:
    image: bitnami/node-exporter:latest
    ports:
      - 9100:9100
    restart: always
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    command:
      - '--path.procfs=/host/proc'
      - '--path.sysfs=/host/sys'
      - --collector.filesystem.ignored-mount-points
      - "^/(sys|proc|dev|host|etc|rootfs/var/lib/docker/containers|rootfs/var/lib/docker/overlay2|rootfs/run/docker/netns|rootfs/var/lib/docker/aufs)($$|/)"
    depends_on:
      - prep

  nginx-exporter-rpc:
    image: bitnami/nginx-exporter:latest
    ports:
      - 9113:9113
    restart: always
    depends_on:
      - prep
    entrypoint:
      - /usr/bin/exporter
      - -nginx.scrape-uri
      - http://nginx:9080/metrics

  cadvisor:
    image: google/cadvisor:latest
    privileged: true
    stdin_open: true

    container_name: cadvisor
    ports:
      - 8080:8080/tcp
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:rw
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
    command: "--enable_load_reader=true"
    depends_on:
      - prep
