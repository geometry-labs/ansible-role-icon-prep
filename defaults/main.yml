---

admin_user: ubuntu
admin_group: ubuntu

network_name: "mainnet"
node_type: prep

reverse_proxy_type: nginx
nginx_type: block42

keystore_password: ""
keystore_path: ""

#sync_db: true
switch_ip_internally: false
endpoint_url: # blank for default url

enable_update_cron: true

docker_tag_map:
  mainnet: "iconloop/prep-node"
  zicon: "iconloop/prep-node:2020.11.12-dev"
  bicon: ""
  testnet: ""
docker_tag: "{{ docker_tag_map[network_name] }}"

fastest_start: "yes"

#data_dir_map:
#  mainnet: "mainnet"
#  zicon: "PREP-TestNet"
#  bicon: ""
#  testnet: ""
#data_dir: "{{ data_dir_map[network_name] }}"

network_env_map:
  mainnet: "mainnet"
  zicon: "PREP-TestNet"
  bicon: ""
  testnet: ""
network_env: "{{ network_env_map[network_name] }}"

docker_override_enable: false

prometheus_enable: true

node_exporter_enabled: true
nginx_exporter_enabled: true
blackbox_exporter_enabled: true
cadvisor_enabled: true

node_exporter_port: 9100
nginx_exporter_port: 9113
blackbox_exporter_port: 9115
cadvisor_port: 8080

cron_updater: false


# Logging
goloop_log_forwarder_address:
goloop_log_forwarder_level: "info"
goloop_log_forwarder_name:
goloop_log_forwarder_options:
goloop_log_forwarder_vendor:
goloop_log_level: "debug"
goloop_log_writer_compress: "false"
goloop_log_writer_filename:
goloop_log_writer_localtime: "false"
goloop_log_writer_maxage: 0
goloop_log_writer_maxbackups: 0
goloop_log_writer_maxsize: 100

# Keys
#goloop_key_password:
goloop_key_plugin:
goloop_key_plugin_options:
goloop_key_secret:
#goloop_key_store:

# Engine
goloop_backup_dir:
goloop_config:
goloop_console_level: "trace"
goloop_ee_socket:
goloop_engines: "python"
goloop_node_dir: "/data"

# Network
goloop_node_sock:
goloop_p2p:
goloop_p2p_listen:
goloop_rpc_addr:
goloop_rpc_dump: "false"