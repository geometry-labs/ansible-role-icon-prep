---

admin_user: ubuntu
admin_group: ubuntu

network_name: "mainnet"
node_type: prep

reverse_proxy_type: nginx
nginx_type: block42

keystore_password: ""
keystore_path: ""

#sync_db: true
switch_ip_internally: false
endpoint_url: # blank for default url

enable_update_cron: true

docker_tag_map:
  mainnet: "iconloop/goloop-icon:latest"
  zicon: "iconloop/goloop-icon:latest"
  bicon: "iconloop/goloop-icon:latest"
  testnet: "iconloop/goloop-icon:latest"
  sejong: "iconloop/goloop-icon:latest"
docker_tag: "{{ docker_tag_map[network_name] }}"

fastest_start: "yes"

#data_dir_map:
#  mainnet: "mainnet"
#  zicon: "PREP-TestNet"
#  bicon: ""
#  testnet: ""
#data_dir: "{{ data_dir_map[network_name] }}"

network_env_map:
  mainnet: "mainnet"
  zicon: "PREP-TestNet"
  bicon: ""
  testnet: ""
network_env: "{{ network_env_map[network_name] }}"

docker_override_enable: false

prometheus_enable: true

node_exporter_enabled: true
nginx_exporter_enabled: true
blackbox_exporter_enabled: true
cadvisor_enabled: true

node_exporter_port: 9100
nginx_exporter_port: 9113
blackbox_exporter_port: 9115
cadvisor_port: 8080

cron_updater: false

goloop_version: v1.0.2
goloop_location: "/home/{{admin_user}}/goloop"
