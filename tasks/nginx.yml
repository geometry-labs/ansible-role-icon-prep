---

- name: Make nginx dir
  file:
    path: /home/{{ admin_user }}/nginx
    state: directory
    mode: '0755'
    owner: "{{ admin_user }}"
    group: "{{ admin_group }}"

- name: Make nginx log dir on data volume
  file:
    path: /home/{{ admin_user }}/data/log
    state: directory
    mode: '0755'
    owner: "{{ admin_user }}"
    group: "{{ admin_group }}"

