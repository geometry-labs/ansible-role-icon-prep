- name: Copy nginx.conf
  copy:
    src: "{{ role_path }}/files/nginx/nginx.conf"
    dest: /home/{{ admin_user }}/nginx/nginx.conf
    mode: '0644'
    owner: "{{ admin_user }}"
    group: "{{ admin_group }}"
  tags: update-configs

